<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Bem-Vindo</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="userEmail">Email:</label>
                <input type="text" id="userEmail" email="userEmail" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="senha" id="senha" senha="senha" required>
            </div>
            <br>
            <button type="submit">Entrar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
